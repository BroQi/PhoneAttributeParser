server.port=80
server.context-path=/parser
server.tomcat.uri-encoding=UTF-8
server.session.timeout=1800

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driverClass=com.mysql.cj.jdbc.Driver
spring.datasource.jdbcUrl=jdbc:mysql://local.broqi.cn:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.maxActive=100
spring.datasource.maxIdle=8
spring.datasource.minIdle=8
spring.datasource.initialSize=10
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.max-wait=60000
spring.datasource.schema=dbo

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
#spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=MYSQL
spring.jpa.generate-ddl=true

spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto=update

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

logging.path=D:/tmp/logs/newtank

# save tmp parse excel files
tmp.parse.excel.dir=D:/tmp/paser/

